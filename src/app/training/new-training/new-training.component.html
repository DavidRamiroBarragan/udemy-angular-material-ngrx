<section class="new-training" fxLayout fxLayoutAlign="center">
	<mat-card fxFlex.xs="100%" fxFlex="400px" class="mat-elevation-z4">
		<mat-card-header fxLayoutAlign="center">
			<mat-card-title>Time to start a workout!</mat-card-title>
		</mat-card-header>
		<mat-card-content fxLayoutAlign="center">
			<mat-form-field>
				<mat-select placeholder="Favorite food">
					<mat-option value="crunches">
						Crunches
					</mat-option>
					<mat-option value="touch-toes">
						Touch Toes
					</mat-option>
					<mat-option value="side-lunges">
						Side Lunges
					</mat-option>
					<mat-option value="burpees">
						Burpees
					</mat-option>
				</mat-select>
			</mat-form-field>
		</mat-card-content>
		<mat-card-actions fxLayoutAlign="center">
			<button mat-raised-button type="submit" color="primary" (click)="onStartTraining()">Start</button>
		</mat-card-actions>
	</mat-card>
</section>
