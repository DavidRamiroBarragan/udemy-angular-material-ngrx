<section>
	<form
		[formGroup]="loginForm"
		fxLayout="column"
		fxLayoutAlign="center center"
		fxLayoutGap="0.5vh"
		(ngSubmit)="onSubmit()">
		<mat-form-field>
			<mat-label>Email</mat-label>
			<input
				matInput
				type="email"
				placeholder="Your email"
				formControlName="email">
			<mat-hint>El e-mail es obligatorio</mat-hint>
			<mat-error>E-Mail is invalid</mat-error>
		</mat-form-field>
		<mat-form-field>
			<mat-label>Password</mat-label>
			<input
				matInput
				type="password"
				placeholder="Your password"
				formControlName="password">
			<mat-hint align="end">Please Enter your password</mat-hint>
			<mat-error>Password is invalid</mat-error>
		</mat-form-field>
		<button type="submit" mat-raised-button color="primary" [disabled]="loginForm.invalid">Submit</button>
	</form>
</section>
